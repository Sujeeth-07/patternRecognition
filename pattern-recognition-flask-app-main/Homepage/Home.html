<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePage</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>

<body>
  <!-- HEADER -->
  <header class="bg-white">
    <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">

      <div class="flex flex-1 items-center justify-end md:justify-between">
        <nav aria-label="Global" class="hidden md:block">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a class="text-[#e69e00] transition hover:text-[#ffb700]" href="#"> About </a>
            </li>

            <li>
              <a class="text-[#e69e00] transition hover:text-[#ffb700]" href="#"> Careers </a>
            </li>

            <li>
              <a class="text-[#e69e00] transition hover:text-[#ffb700]" href="#"> History </a>
            </li>

            <li>
              <a class="text-[#e69e00] transition hover:text-[#ffb700]" href="#"> Services </a>
            </li>

            <li>
              <a class="text-[#e69e00] transition hover:text-[#ffb700]" href="#"> Projects </a>
            </li>


          </ul>
        </nav>

        <div class="flex items-center gap-4">
          <div class="sm:flex sm:gap-4">
            <a class="block rounded-md bg-[#ffb700] px-5 py-2.5 text-sm font-medium text-white transition hover:bg-[#e69e00]"
              href="#">
              Login
            </a>

            <a class="hidden rounded-md bg-[#ffb700] px-5 py-2.5 text-sm font-medium text-white transition hover:bg-[#e69e00] sm:block"
              href="#">
              Register
            </a>
          </div>

          <button class="block rounded-sm bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden">
            <span class="sr-only">Toggle menu</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>
  <!-- BODY -->
  <section class="bg-gray-50">
    <div class="mx-auto max-w-screen-xl px-4 py-32 lg:flex lg:h-screen lg:items-center">
      <div class="mx-auto max-w-xl text-center">
        <h1 class="text-3xl font-extrabold sm:text-5xl">
          Understand User Flow.
          <strong class="font-extrabold text-[#ffb700] sm:block"> Increase Conversion. </strong>
        </h1>

        <p class="mt-4 sm:text-xl/relaxed">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt illo tenetur fuga ducimus
          numquam ea!
        </p>

        <div class="mt-8 flex flex-wrap justify-center gap-4">
          <a class="block w-full rounded-sm bg-[#ffb700] px-12 py-3 text-sm font-medium text-white shadow-sm hover:bg-[#e69e00] focus:ring-3 focus:outline-hidden sm:w-auto"
            href="#">
            Get Started
          </a>

          <a class="block w-full rounded-sm px-12 py-3 text-sm font-medium text-[#ffb700] shadow-sm hover:text-[#e69e00] focus:ring-3 focus:outline-hidden sm:w-auto"
            href="#">
            Learn More
          </a>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
